<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="www.thymeleaf.org"
      xmlns:sec="http://www.tymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
</head>
<body>


<div class="content">
    <div class="container-fluid">

        <div class="row">
            <div class="col-md-12">
                <div class="card">

                    <div class="toolbar">
                        <!--        Here you can write extra buttons/actions for the toolbar              -->
                    </div>

                    <table id="bootstrap-table" class="table">
                        <thead>
                        <th data-field="itemName" data-sortable="true">Item</th>
                        <th data-field="servingSize" data-sortable="true">Serves</th>
                        <th data-field="itemCategory" data-sortable="true">Food Type</th>
                        <th data-field="broughtby">Brought By</th>
                        <th data-field="actions" class="td-actions text-right" data-events="operateEvents" data-formatter="operateFormatter">Actions</th>
                        </thead>
                        <tbody>
                        <tr>
                            <td>Ice cream</td>
                            <td>Serves 4</td>
                            <td>dessert</td>
                            <td>Bill</td>
                            <td></td>
                        </tr>

                        </tbody>
                    </table>
                </div><!--  end card  -->
            </div> <!-- end col-md-12 -->
        </div> <!-- end row -->

    </div>
</div>


</body>
</html>
