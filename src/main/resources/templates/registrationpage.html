<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="www.thymeleaf.org"
      xmlns:sec="http://www.tymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
</head>
<body>


<div class="wrapper wrapper-full-page">
    <div class="full-page register-page" data-color="orange" data-image="/img/full-screen-image-2.jpg">

        <!--   you can change the color of the filter page using: data-color="blue | azure | green | orange | red | purple" -->
        <div class="content">
            <div class="container">
                <div class="row">
                    <div class="col-md-8 col-md-offset-2">
                        <div class="header-text">
                            <h2>Code Academy Potluck Registration</h2>
                            <h4>Fill out your details below</h4>
                            <hr />
                        </div>
                    </div>

                    <div class="col-md-4 col-md-offset-s1">
                        <form method="post" th:action="@{/register}" th:object="${newUser}">
                            <div class="card card-plain">
                                <div class="content">
                                    <div class="form-group">
                                        <input type="text" th:field="${firstname}" placeholder="Your First Name" class="form-control">
                                    </div>
                                    <div class="form-group">
                                        <input type="text" th:field="${lastName}" placeholder="Your Last Name" class="form-control">
                                    </div>
                                    <div class="form-group">
                                        <input type="text" th:field="${userImage}" placeholder="Image URL" class="form-control">
                                    </div>
                                    <div class="form-group">
                                        <input type="email" th:field="${userEmail}" placeholder="Enter email" class="form-control">
                                    </div>
                                    <div class="form-group">
                                        <input type="text" th:field="${appUsername}" placeholder="Username" class="form-control">
                                    </div>
                                    <div class="form-group">
                                        <input type="password" th:field="${appPassword}" placeholder="Password" class="form-control">
                                    </div>
                                    <div class="form-group">
                                        <input type="password" th:field="${appPassword}" placeholder="Password Confirmation" class="form-control">
                                    </div>
                                </div>
                                <div class="footer text-center">
                                    <button type="submit" class="btn btn-fill btn-neutral btn-wd">Sign up for the potluck!</button>
                                </div>
                            </div>
                        </form>

                    </div>
                </div>
            </div>
        </div>

    </div>

</div>


</body>
<script type="text/javascript">
    $().ready(function(){
        lbd.checkFullPageBackgroundImage();

        setTimeout(function(){
            // after 1000 ms we add the class animated to the login/register card
            $('.card').removeClass('card-hidden');
        }, 1000)
    });
</script>
</html>
